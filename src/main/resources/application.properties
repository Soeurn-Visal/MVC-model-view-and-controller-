

# Config bean of DataSource for accessing database PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/mvc_db
spring.datasource.username=postgres
spring.datasource.password=123
# Config Spring Data JPA
# DDL = Data Definition Language
# CREATE, ALTER, RENAME, ...
# Using create-drop for development - will recreate tables on startup
spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.threads.virtual.enabled=true

